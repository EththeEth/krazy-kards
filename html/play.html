<head>
  <link href="/style.css" rel="stylesheet" />
  <script src="/jquery.js"></script>
  <script src="/play.js"></script>
</head>
<body>

  <header>

    <h1>Krazy Kards</h1>
    <nav>
      <ul>
        
        <li><span id="joinurl"></span><a href="/">Quit and start new game</a></li>
      </ul>
    </nav>

  </header>

  <div id="game">

    <ul id="players">

    </ul>

    <div id="waiting">

      <p>
        Waiting for the host to start the game
      </p>

    </div>

    <div id="waitinghost">

      <p>
        Wait for all players to join and then click below to start the game
      </p>

      <button id="start">Start Game</button>

    </div>

    <div id="question" class="card">

    </div>

    <div id="answer" class="card" contenteditable="true">

    </div>

    <ul id="answers">

    </ul>

    <div id="done">

    </div>

    <div id="new">
      <button>Start new game</button>
    </div>

  </div>

  <footer>

    <p>Copyright 2022, <a href="https://github.com/likeablegeek">@likeablegeek</a> and <a href="https://github.com/EththeEth">EththeEth</a>. Available under the <a href="https://github.com/EththeEth/krazy-kards/blob/main/LICENSE">MIT</a> open source license. Available on <a href="https://github.com/EththeEth/krazy-kards">GitHub</a>.</p>

  </footer>

</body>
